name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r dev-requirements.txt

      - name: Check dependencies (tools/check_deps)
        run: python tools/check_deps.py --requirements requirements.txt --json

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black + isort)
        run: |
          black --check --line-length 88 .
          isort --check-only .

      - name: Run tests
        run: pytest -q
